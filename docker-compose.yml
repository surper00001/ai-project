version: '3.8'

services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:15-alpine
    container_name: ai-project-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ai_project
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: your_secure_password_here
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - ai-project-network

  # Next.js 应用
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-project-app
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:your_secure_password_here@postgres:5432/ai_project
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=your_nextauth_secret_here
      # 添加其他必要的环境变量
      - NEXTAUTH_URL_INTERNAL=http://app:3000
    ports:
      - "3000:3000"
    depends_on:
      - postgres
    networks:
      - ai-project-network
    volumes:
      - ./uploads:/app/uploads  # 如果需要文件上传功能

  # Redis (可选，用于会话存储)
  redis:
    image: redis:7-alpine
    container_name: ai-project-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - ai-project-network
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:

networks:
  ai-project-network:
    driver: bridge
