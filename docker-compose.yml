version: '3.8'

services:
  # 使用服务器上的PostgreSQL数据库
  # 不需要在Docker中创建数据库容器

  # Next.js应用
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-project-app
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:Tt149212@host.docker.internal:5432/ai_project
      - DIRECT_URL=postgresql://postgres:Tt149212@host.docker.internal:5432/ai_project
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
      - QWEN_API_KEY=${QWEN_API_KEY}
      - QWEN_API_URL=${QWEN_API_URL}
    ports:
      - "3000:3000"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - ai-project-network
    volumes:
      - ./uploads:/app/uploads

  # Nginx反向代理
  nginx:
    image: nginx:alpine
    container_name: ai-project-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - app
    networks:
      - ai-project-network

networks:
  ai-project-network:
    driver: bridge
